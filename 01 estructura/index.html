<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Estructura Básica semántica de HTML5</title>
	<meta name="description" content="En este ejercicio aprenderemos la estructura báscia y semàntica de HMTL5." />
	<link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
	<h1> Esturctura Básica de HTML 5</h1>
	<header> 
		<!-- header, representa la cabecera y/o encabezado de nuestri documento -->
		&lt;header&gt;
	</header>
	<nav>
		<!-- nav, representa el menú de navegación de mi documento -->
		&lt;nav&gt;
	</nav>
	<section id="contenedor">
		<section id="principal">
			<!-- section, representa una area o zona de contenido especifico -->
		&lt;section&gt;
		   <article>
			   <!-- article, representa un contenido independiente -->
		     	&lt;article&gt;

		   </article>
		</section>
		<aside>
			<!-- aside, representa un conetenido secundario y/o sin relevancia en misitio, por ejemplo, la publicidad.
			 -->
			 &lt;aside&gt;
		</aside>

	</section>
	<footer>
		<!-- footer, represnta el pié de página de mi sitio, generalmente encontramos, información del autor o legales. -->
		&lt;footer&gt;
	</footer>

</body>
</html>
