			<form id="contacto-datos" name="contacto_frm" action="contacto.php" method="post">
				<fieldset>
					<legend>
						Envianos tus comentarios
					</legend>
					<div>
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" class="cambio" name="nombre_txt" pattern="[A-Za-zÑñÁáÉéÍíÓóúÚÜü\s]+" placeholder="Escribe tu nombre" required title="Tu nombre"/>
					</div>
					<div>
						<label for="email">Email:</label>

					<div>

					<div>
						<label for="comentarios">Comentarios:</label>
						<textarea id="comentarios" class="cambio" name="comentarios_txa" cols="30" rows="5" placeholder="Escribe algun comentario" required title="Tus comentarios"></textarea>

					</div>
					<div>
						<input id="enviar" type="submit" class="cambio" name="enviar" value="Enviar" ></input>
						<img id="precarga" src="img/loader.gif" /><div id="respuesta"></div>
					</div>
				</fieldset>
			</form>
