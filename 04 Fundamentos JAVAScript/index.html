	<h2>If- else</h2>
	<script>
	var fecha =new Date();
	var hora= fecha.getHours();
	if(hora<12)
	{
document.write("<br>Buenos dias");
	}

	else if(hora>12 || hora < 19)
	{
document.write("<br>Buenas tardes");
	}
	else
	{
ocument.write("<br>Buenas noches");
	}
	</script>


	<!-- switch -->
	<h2>Switch - Case</h2>
	<script>
	
	var dia= fecha.getDay();
	switch(dia)
	{
		case 0:
			document.write("<br> Domingo");
			break;
		case 5:
			document.write("<br> Por fin Viernes");
			break;
		case 6:
			document.write("<br> Sabadito :D");
			break;
		 default:
			document.write("<br> Esperando a que llegue el vienres -_-");
			break;

	}
	</script>

<script>
